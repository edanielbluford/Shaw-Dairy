<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="layout.css" />
    <link rel="stylesheet" type="text/css" href="front-left.css" />
    <link rel="stylesheet" type="text/css" href="seating.css" />
    <link rel="stylesheet" type="text/css" href="back-left.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="grid-container">
      <div id="left-half">
        <div id="front-left">
          <div id="seating-area">
            <div class="seats" id="seat-1">seat</div>
            <div class="seats" id="seat-2">seat</div>
            <div class="seats" id="seat-3">seat</div>
            <div class="seats" id="seat-4">front entrance/exit</div>
            <div class="seats" id="seat-5">seat</div>
            <div class="seats" id="seat-6">seat</div>
            <div class="seats" id="seat-7">seat</div>
            <div class="seats" id="seat-8">seat</div>
            <div class="seats" id="seat-9">seat</div>
          </div>
          <div id="kitchen-area">
            <div class="left-work" id="steam">steam table</div>
            <div class="left-work" id="toast">toasting area</div>
            <div class="left-work" id="utility">utility sink</div>
            <div class="left-work" id="register">register</div>
            <div class="left-work" id="work">work station</div>
          </div>
        </div>
        <div class="left-kitchen" id="back-left">
          <div class="left-kitchen" id="grill">grill</div>
          <div class="left-kitchen" id="stove">stove</div>
          <div class="left-kitchen" id="counter">counter</div>
          <div class="left-kitchen" id="wash">wash station</div>
          <div class="left-kitchen" id="shelf">shelving</div>
          <div class="left-kitchen" id="restroom">restroom door</div>
          <div class="left-kitchen" id="exit">Exit exit</div>
        </div>
      </div>
      <div id="right-half">
        right half
        <div id="front-right">
          <div id="right-kitchen-area"></div>
        </div>
        <div id="back-right">
          <div id="pantry-area"></div>
        </div>
      </div>
    </div>
  </body>
</html>
